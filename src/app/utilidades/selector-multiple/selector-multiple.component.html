<div class="contenedor">
    <div>
        No Seleccionados
        <ul>
            <li 
            *ngFor="let item of noSeleccionados; let index = index" 
            (click)="seleccionar(item,index)">{{ item.valor }}
            </li>
        </ul>
    </div>
    <div class="div-botones">
        <button type="button" (click)="seleccionarTodo()">>></button>
        <button type="button" (click)="deSeleccionarTodo()"><<</button>
    </div>
    <div>
        Seleccionados
        <ul>
            <li 
            *ngFor="let item of seleccionados; let index = index" 
            (click)="deSeleccionar(item,index)">{{ item.valor }}
            </li>
        </ul>
    </div>
    
</div>
